<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZENer</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet"> 
</head>

<body>
  <video autoplay muted loop playsinline>
    <source src="./video/video.mp4" type="video/mp4">
  </video>

  <div class="title">
    <h1>ZENer</h1>
  </div>

  <div class="round">
    <h4>Round 1/5</h4>
  </div>


  <div class="score">
    <h4>Score: 0/5</h4>
  </div>

  <div class="card-container">
    <div class="card-wrapper">
      <div class="card"></div>
      <div class="end-game-message"></div> 
      <img class="shape-img" src="" alt="">
    </div>
  </div>

  <div class="button-container">
    <button class="circle-button">
      <img src="./icons/circle.png">
    </button>
    <button class="square-button">
      <img src="./icons/square.png">
    </button>
    <button class="cross-button">
      <img src="./icons/cross.png">
    </button>
    <button class="star-button">
      <img src="./icons/star.png">
    </button>
    <button class="waves-button">
      <img src="./icons/waves.png">
    </button>
  </div>

  <footer class="bottom">
    <p>faq</p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2><u>a ZENer card reimplementation</u></h2>
      <br>
      <p>five rounds</p>
      <br>
      <p>five cards</p>
      <br>
      <p>one card drawn at random</p>
      <p>figure out which one</p>
      <br>
      <br>
      <br>
      <br>
      <p>touch anywhere to close this</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
